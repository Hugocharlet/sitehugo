<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu avec Couleur Al√©atoire</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');   

body {
    margin: 0;
    padding: 0;
    padding-top: 60px;
}

.menu-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #e5e5e5;
    z-index: 1000;
    padding: 0 8%;
    box-sizing: border-box;
   
}

.menu {
	
    display: flex;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
    gap: 30px;
    margin-bottom: 5px;
	margin-top: 10px;
}

.menu > a:first-child {
    margin-right: auto;
}

.menu > a {
    flex: 0 1 auto;
    margin-left: 10px;
}

.menu > a:first-child {
    margin-left: 0;
}

.menu-item {
    font-size: 14px;
    font-family: "Hanken Grotesk", sans-serif;
    font-weight: 400;
    flex: 1;
    text-align: right;
    margin-top:10px;
    margin-bottom: 10px;
    padding: 2px 10px;
    text-decoration: none;
    color: #AFAFAF;
    transition: color 0.3s ease;
}
.bold {
	font-family: "Hanken Grotesk", sans-serif;
    font-size: 22px;
	font-weight:800;
    color: black; /* Couleur du texte pour contraste avec fond bleu */

	
	}
	
.menu-item:nth-child(3){
    background-color:#f1f1f1;
	border-radius: 5px;
	}
	
.menu-item:not(:first-child):hover {
    transform: translateY(-2px);
    background-color: #ff6034;
    border-radius: 5px;
    color: white;
    border-bottom: none;
}

.menu-item:first-child {
    text-align: left;
}

.menu-item:first-child a {
    font-family: "Hanken Grotesk", sans-serif;
    font-size: 22px;
    color: black;
    text-decoration: none;
    background-color: none;
}

.menu-item:first-child a .bold {
    font-weight: 800;
}

.instagram-logo {
    position: fixed;
    bottom: 35px;
    right: 35px;
    z-index: 10;
    width: 1.9%;
	min-width: 30px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
	filter: brightness(1.7)saturate(0);

}

.instagram-logo:hover {
    filter: none;
}

@media (max-width: 600px) {
    .menu-container {
        padding: 0 4%;
    }
    
    .menu {
        gap: 5px;
    }
    
    .menu-item {
        font-size: 13px;
    }

    .instagram-logo {
        display: none;
    }
}
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <a style="text-decoration:none" href="https://www.hugocharlet.com/"><span class="bold">Hugo Charlet</span></a>
            <a class="menu-item" href="https://www.hugocharlet.com/grid.html">WORK</a>
            <a class="menu-item" href="https://www.hugocharlet.com/infos.html">ABOUT</a>
            <a class="menu-item" href="mailto:info@hugocharlet.com">CONTACT</a>
        </div>
    </div>
    
    <a href="https://www.instagram.com/hugocharletb/" target="_blank">
        <img id="instagramLogo" src="insta.svg" alt="Instagram" class="instagram-logo">
    </a>

<script src="instascript.js"></script>
    
</body>
</html>
