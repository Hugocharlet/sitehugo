<html lang="fr">
    <head>

        <title>menu svg</title>
        
        <style>
            /* Réinitialiser les marges et les paddings par défaut */
            body {
                margin: 0;
                padding: 0;
            }

         .top-container {
            position: relative; /* Fixe le menu en haut de la page */
           
            width: 100%; /* Le menu occupe toute la largeur de la page */
            z-index: 2000; /* Assure que le menu est au-dessus des autres éléments */
            padding: 0 8%; /* Espacement horizontal du menu */
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
			
        }

        .svg-container {
            margin-top: 100px; 
            margin-bottom: 0px; 

            display: flex;
			z-index: 2000;
            align-items: center; /* Centre les icônes verticalement */
            justify-content: flex-end; /* Aligne les SVG à droite du conteneur */
            gap: 13px; /* Espace entre les SVG */
			
        }

		.svg-link {
			display: flex; /* Assure que les liens utilisent flexbox */
			align-items: center; /* Centre les SVG verticalement */
		}


        .svg-link:hover .svg-item {
            filter: brightness(0); /* Assombrit le SVG au survol */
        }

        .svg-item {
            height: 11px; /* Largeur fixe pour chaque SVG */
            width: auto; /* Hauteur automatique pour maintenir les proportions */
            display: block; /* Assure que l'image ne génère pas d'espaces blancs en dessous */
            margin: 0;
            padding: 3px;
		
        }

        @media (max-width: 600px) {
            .svg-container {
                margin-top: 100px;
				margin-bottom: 0px;
				padding: 20px 4%; /* Padding à droite et à gauche pour correspondre à la marge du menu */
            }
        }
        </style>
    </head>
    <body>
        <!-- SVG Container -->

        <div class="top-container" >
                <div class="svg-container" id="svgcontainer">
                    
                </div>   
        </div>
    </body>
</html>
