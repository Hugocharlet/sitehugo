<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu avec Couleur Al√©atoire</title>
    
        
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<style>
		@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');	
		
        .menu-container {
            padding: 0 8%;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .menu-item {
            font-size: 14px;
            font-family: 'Space Mono', sans-serif;
            flex: 1;
            text-align: center;
        }

        .menu-item:first-child {
            text-align: left;
        }

        .menu-item:first-child a {
            font-family: "Hanken Grotesk", sans-serif;
            font-size: 22px; /* Taille du texte */
            color: black; /* Couleur du texte */
            text-decoration: none;
        }

        .menu-item:first-child a .bold {
            font-weight: 800; /* Gras pour Hugo Charlet */
        }

        .menu-item:first-child a .normal {
            font-weight: 300; /* Normal pour design */
			font-size: 20px
        }

        .menu-item:last-child {
            text-align: right;
        }

        .menu-item a {
            text-decoration: none;
            color: #AFAFAF;
            transition: color 0.3s ease;
        }

        .menu-item:nth-child(2) a:hover {
            color: #000;
        }

        .menu-item:last-child a:hover {
            color: #000;
        }
		
@media (max-width: 600px) {


        .menu-container {
            padding: 0 4%;
            margin-top: 5px;
        }






}
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="menu-item"><a href="details.html"><span class="bold">Hugo Charlet </a></div>
            <div class="menu-item"><a href="infos.html">Infos</a></div>
            <div class="menu-item"><a href="https://www.instagram.com/hugocharletb/">Instagram</a></div>
        </div>
    </div>
</body>
</html>
