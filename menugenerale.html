<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu avec Couleur Aléatoire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');

        .menu-container {
            padding: 0 8%;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .menu-item {
            font-size: 14px;
            font-family: 'Space Mono', sans-serif;
            flex: 1;
            text-align: center;
        }

        .menu-item:first-child {
            font-family: 'Roboto', sans-serif; /* Applique la police Roboto */
            cursor: pointer;
            color: black; /* Couleur du texte */
            text-align: left;
            font-weight: 700;
        }
		.menu-item:first-child a {

            color: black; /* Couleur du texte */

        }

        .menu-item:last-child {
            text-align: right;
        }

        .menu-item a {
            text-decoration: none;
            color: #AFAFAF;
            transition: color 0.3s ease;
        }

        .menu-item:nth-child(2) a:hover {
            color: #000;
        }

        .menu-item:last-child a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="menu-item"><a href="details.html">HUGO CHARLET/ design</a></div>
            <div class="menu-item"><a href="https://www.instagram.com/hugocharletb/">Infos</a></div>
            <div class="menu-item"><a href="https://www.instagram.com/hugocharletb/">Instagram</a></div>
        </div>
    </div>
	
	<script>

    // Importer le menu
	
	document.addEventListener('DOMContentLoaded', () => {
        // Importer le menu
        fetch('menugenerale.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;

                // Ajouter les gestionnaires d'événements après que le menu est chargé
                const svgBackButton = document.getElementById('svg-back-button');
                const menuBackButton = document.getElementById('menu-back-button');

                function goBack(event) {
                    event.preventDefault(); // Empêche le lien de suivre son href
                    window.history.back(); // Retourne à la page précédente
                }

                if (svgBackButton) {
                    svgBackButton.addEventListener('click', goBack);
                } else {
                    console.warn('Element with ID "svg-back-button" not found.');
                }

                if (menuBackButton) {
                    menuBackButton.addEventListener('click', goBack);
                } else {
                    console.warn('Element with ID "menu-back-button" not found.');
                }
            })
            .catch(error => {
                console.error('Erreur lors du chargement du menu :', error);
            });
			
	</script>
</body>
</html>
