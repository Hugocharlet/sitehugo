<html lang="fr">
    <head>
        <title>navbar</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .details {
                background-color: #f3f3f3;
               
            }
            .grid {
                background-color: white;
            }
            .about {
                background-color: #e5e5e5;
            }
            .contact {
                background-color: #e5e5e5;
            }
            .article{
                background-color: white;
            }
            .active {
                background-color: white;
                pading: 2px 4px;
                border-radius: 15px;
            }
            .menu-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 0 8%;
                box-sizing: border-box;
                z-index: 1000;
                
            }

            .menu {
                display: flex;
                align-items: center;

                gap: 40px;
                margin-bottom: 15px;
                margin-top: 30px;
            }

            .menu-item {
                font-size: 14px;
                font-family: "Hanken Grotesk", sans-serif;
                font-weight: 600;
                color: #afafaf;
                padding: 2px 10px;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .menu > a:first-child {
                margin-right: auto;
            }

            .bold {
                font-family: "Hanken Grotesk", sans-serif;
                font-size: 22px;
                font-weight: 800;
                color: #303030; /* Couleur du texte pour contraste avec fond bleu */
            }

            .menu-item:not(:first-child) {
                transition:
                    transform 0.3s ease,
                    background-color 0s ease;
            }
            .menu-item:not(:first-child):hover {
                transform: translateY(-3px);
                color: #303030;
                
                
            }

            .menu-item:first-child {
                text-align: left;
            }

            .menu-item:first-child a {
                font-family: "Hanken Grotesk", sans-serif;
                font-size: 22px;
                color: red;

                background-color: none;
            }

            .instagram-logo {
                position: fixed;
                bottom: 35px;
                right: 35px;
                z-index: 10;
                width: 1.9%;
                min-width: 30px;
                height: auto;
                cursor: pointer;
                transition: transform 0.3s ease;
                display: block;
                filter: brightness(1.7) saturate(0);
            }

            .instagram-logo:hover {
                filter: none;
            }

            @media (max-width: 600px) {
                .menu-container {
                    padding: 0 4%;
                }

                .menu {
                    gap: 25px;
                }

                .menu-item {
                    font-size: 13px;
                }

                .instagram-logo {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div id="navbar"></div>
        <a href="https://www.instagram.com/hugocharletb/" target="_blank" aria-label="Hugo Charlet Instagram">
            <img id="instagramLogo" src="insta.svg" alt="Instagram" class="instagram-logo" />
        </a>
    </body>
</html>
