<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu avec Couleur Aléatoire</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');   

body {
    margin: 0; /* Supprimer la marge par défaut du body */
    padding: 0; /* Supprimer le padding par défaut du body */
    padding-top: 60px; /* Ajuster la valeur en fonction de la hauteur du menu + espace blanc */
}

.menu-container {
    position: fixed; /* Fixe le menu en haut de la page */
    top: 0; /* Positionne le menu en haut de la page */
    left: 0; /* Aligne le menu à gauche de la page */
    width: 100%; /* Le menu occupe toute la largeur de la page */
    background-color: white; /* Couleur de fond pour le menu */
    z-index: 1000; /* Assure que le menu est au-dessus des autres éléments */
    padding: 0 8%; /* Espacement horizontal du menu */
    box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
	background-color:white;
}

.menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    position: relative; /* Positionner le pseudo-élément correctement */
	border-bottom: 1px solid #ccc;
	
	margin-bottom: 5px;
}

.menu-item {
    font-size: 14px;
    font-family: 'Space Mono', sans-serif;
    flex: 1;
    text-align: center;
}

.menu-item:first-child {
    text-align: left;
}

.menu-item:first-child a {
    font-family: "Hanken Grotesk", sans-serif;
    font-size: 22px; /* Taille du texte */
    color: black; /* Couleur du texte pour contraste avec fond bleu */
    text-decoration: none;
}

.menu-item:first-child a .bold {
    font-weight: 800; /* Gras pour Hugo Charlet */
}

.menu-item:first-child a .normal {
    font-weight: 300; /* Normal pour design */
    font-size: 20px;
}

.menu-item:last-child {
    text-align: right;
}

.menu-item a {
    text-decoration: none;
    color: #AFAFAF; /* Couleur du texte des liens */
    transition: color 0.3s ease;
}

.menu-item:nth-child(2) a:hover {
    color: #000;
}

.menu-item:last-child a:hover {
    color: #000;
}

@media (max-width: 600px) {
    .menu-container {
        padding: 0 4%; /* Ajuste le padding pour les petits écrans */
    }
}

    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="menu-item"><a href="details.html"><span class="bold">Hugo Charlet</span></a></div>
            <div class="menu-item"><a href="infos.html">Infos</a></div>
            <div class="menu-item"><a href="https://www.instagram.com/hugocharletb/">Instagram</a></div>
        </div>
    </div>
</body>
</html>
