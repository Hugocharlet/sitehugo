<!doctype html>
<html lang="fr">
    <head>
        <meta name="google-site-verification" content="TFJ2QVqKrajBwgc__AghOgYWPc70H3iU-8vP4ABX6Hg" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chronology of projects</title>
        <style>
            body {
                font-family: 'Hanken Grotesk', sans-serif;
                font-size: 13px;
            	color:#303030;
                background-color: #f3f3f3;
            }

            .sousmenu-container {
            	padding: 35px 8% 20px ;

                display: flex;
                flex-direction: column;
                justify-content: center;
                z-index: 1;
            }
            .sousmenu-first-line {
                display: flex; /* Ajouté pour aligner les éléments horizontalement */
                justify-content: space-between;
                margin-bottom: 25px; /* Espacement spécifique pour la première ligne */
            	font-weight:700;
            }

            .sousmenu-link {
                text-decoration: none; /* Enlève le soulignement par défaut des liens */
                color: inherit; /* Hérite de la couleur du texte des éléments enfants */
                display: block; /* Assure que le lien couvre toute la ligne */
                position: relative; /* Nécessaire pour le positionnement absolu des images */
            }

            .sousmenu {
                display: flex;
                justify-content: space-between;
                padding: 4px;
            	font-weight:400;
                transition: background-color 0.3s ease; /* Ajout d'une transition pour le survol */
            	cursor: none;
            }
            .sousmenu-item {
                flex: 1; /* Chaque élément prend une largeur égale */
                display: flex;
                justify-content: flex-start;
            	z-index: 2; /* Assure que le texte est au-dessus de l'image */
            }

            .sousmenu-item:nth-child(2) {
                justify-content: center;
            }

            .sousmenu-item:nth-child(3) {
                justify-content: flex-end;
            }

            .sousmenu-grise .sousmenu {
                color: rgb(175,175,175); /* Couleur du texte en gris pour les éléments survolés */
            }


            .sousmenu-link:hover .sousmenu {
                text-decoration: underline; /* Soulignement lors du survol */
            	background-color: rgba(0, 0, 120, 0.06);
            }

            .sousmenu img {
                display: none; /* L'image est cachée par défaut */
                position: absolute;
                top: 150px;
                left: 150px;
                width: 300px;
                height: 300px;
                object-fit: cover;
                pointer-events: none; /* L'image ne bloque pas les interactions avec le texte */
                z-index: 10000; /* Assure que l'image est au-dessus du texte */
                transition: transform 0.3s ease; /* Effet de transition pour le zoom */
            }

            .sousmenu-link:hover .sousmenu img {
                display: block;
                animation: zoom 30s infinite; /* Applique l'animation de zoom */
            }

            @keyframes zoom {
                0%, 100% {
                    transform: translate(-50%, -50%) scale(1);
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.5);
                }
            }

            .copyright {
            	font-family: 'Roboto', sans-serif;
            	font-size: 12px;
                width: 100%;
            	text-align: center;
            	position: absolute; /* Utiliser relative pour que le texte suive le flux normal du document */
                bottom:25px;
            	box-sizing: border-box; /* Inclut le padding dans la largeur totale */
            }

            @media (max-width: 600px) {

            .sousmenu-link:hover .sousmenu {
            text-decoration: underline; /* Soulignement lors du survol */
            background-color: rgba(0, 0, 120, 0.06);
            }
            .sousmenu {
            font-size:11px;
            }
            .sousmenu-first-line {
            	font-size: 11px;
            }
            .copyright {
            font-size: 9px;
            position: relative; /* Utiliser relative pour que le texte suive le flux normal du document */
            margin-top: 30px; /* Espacement au-dessus du copyright */
            width: 100%;
            }
            .sousmenu-link:hover .sousmenu img {
                display: none !important; /
            }
            .sousmenu img {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- impoter Menu générale -->
        <div id="menu-placeholder"></div>
        <div id="svgmenu-placeholder"></div>
        <script src="navbar.js"></script>

        <!-- tableau -->
        <div id="table-data-placeholder" class="sousmenu-container">
            <div class="sousmenu-first-line">
                <div class="sousmenu-item">YEAR</div>
                <div class="sousmenu-item">NAME</div>
                <div class="sousmenu-item">TYPOLOGIE</div>
            </div>
            <!-- ici  insertAdjacentHTML("beforeend", lignehtml);  -->
        </div>
        <!-- copyright -->
        <div class="copyright">
            <p>©️2024 hugocharletdesign</p>
        </div>
        <script>
            const table = [
                { year: 2024, typology: "SEATING", name: "helena" },
                { year: 2024, typology: "SEATING", name: "belvedere" },
                { year: 2023, typology: "SEATING", name: "remo" },
                { year: 2023, typology: "SEATING", name: "anton" },
                { year: 2023, typology: "SEATING", name: "dieter" },
                { year: 2023, typology: "SEATING", name: "louise" },
                { year: 2023, typology: "SEATING", name: "tropical" },
                { year: 2023, typology: "SEATING", name: "melodie" },
                { year: 2022, typology: "SEATING", name: "taurus" },
                { year: 2022, typology: "LIGHTING", name: "mistral" },
                { year: 2022, typology: "DESK", name: "enzo" },
                { year: 2022, typology: "SEATING", name: "loop" },
                { year: 2021, typology: "SEATING", name: "pixa" },
                { year: 2021, typology: "OBJECT", name: "tomeo" },
                { year: 2020, typology: "DESK", name: "kaktus" },
                { year: 2016, typology: "DESK", name: "bureauk" },
                { year: 2016, typology: "SEATING", name: "teo" }
            ];

            const container = document.getElementById("table-data-placeholder");

            table.forEach((item) => {
                // Crée le HTML en utilisant les données de chaque item
                const lignehtml = `
                    <a href="${item.name}" class="sousmenu-link">
                        <div class="sousmenu">
                            <div class="sousmenu-item">${item.year}</div>
                            <div class="sousmenu-item">${item.name.toUpperCase()}</div>
                            <div class="sousmenu-item">${item.typology}</div>
                            <img src="img/${item.name.toUpperCase()}.jpg" alt="${item.name}" />
                        </div>
                    </a>
                `;

                // Ajoute le HTML dans le conteneur
                container.insertAdjacentHTML("beforeend", lignehtml);
            });

            // tarckeur souris
            document.addEventListener("DOMContentLoaded", () => {
                const sousmenuLinks = document.querySelectorAll(".sousmenu-link");

                sousmenuLinks.forEach((link) => {
                    link.addEventListener("mousemove", (event) => {
                        const img = link.querySelector("img");
                        if (img) {
                            // Obtenir la position du conteneur par rapport à la fenêtre
                            const rect = link.getBoundingClientRect();

                            // Calcule la position de la souris relative au conteneur
                            const mouseX = event.clientX - rect.left;
                            const mouseY = event.clientY - rect.top;

                            // Appliquer la position à l'image en prenant en compte les offsets
                            img.style.left = `${mouseX}px`;
                            img.style.top = `${mouseY}px`;

                            // Assurez-vous que l'image est affichée
                            img.style.display = "block";

                            // Ajouter la classe .sousmenu-grise à toutes les autres lignes
                            sousmenuLinks.forEach((otherLink) => {
                                if (otherLink !== link) {
                                    otherLink.classList.add("sousmenu-grise");
                                }
                            });
                        }
                    });

                    // Cache l'image lorsqu'on ne survole plus l'élément
                    link.addEventListener("mouseleave", () => {
                        const img = link.querySelector("img");
                        if (img) {
                            img.style.display = "none";
                        }

                        // Retirer la classe .sousmenu-grise de toutes les lignes
                        sousmenuLinks.forEach((otherLink) => {
                            otherLink.classList.remove("sousmenu-grise");
                        });
                    });
                });
            });
        </script>
    </body>
</html>
