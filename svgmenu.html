<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu svg</title>
    <style>
        /* Réinitialiser les marges et les paddings par défaut */
        body {
            margin: 0;
            padding: 0;
        }

        .top-container {
            position: fixed; /* Fixe le menu en haut de la page */
            top: 0; /* Positionne le menu en haut de la page */
            left: 0; /* Aligne le menu à gauche de la page */
            width: 100%; /* Le menu occupe toute la largeur de la page */
            z-index: 0; /* Assure que le menu est au-dessus des autres éléments */
            padding: 0 8%; /* Espacement horizontal du menu */
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
			
        }

        .svg-container {
            margin-top: 60px; 
            margin-bottom: 15px; 
            margin-bottom: 60px;
            display: flex;
			z-index: 0;
            align-items: center; /* Centre les icônes verticalement */
            justify-content: flex-end; /* Aligne les SVG à droite du conteneur */
            gap: 10px; /* Espace entre les SVG */
			
        }

		.svg-link {
			display: flex; /* Assure que les liens utilisent flexbox */
			align-items: center; /* Centre les SVG verticalement */
		}


        .svg-link:hover .svg-item {
            filter: brightness(0); /* Assombrit le SVG au survol */
        }

        .svg-item {
            width: 22px; /* Largeur fixe pour chaque SVG */
            height: auto; /* Hauteur automatique pour maintenir les proportions */
            display: block; /* Assure que l'image ne génère pas d'espaces blancs en dessous */
            margin: 0;
            padding: 0;
		
        }

        @media (max-width: 600px) {
            .svg-container {
                padding: 20px 4%; /* Padding à droite et à gauche pour correspondre à la marge du menu */
            }
        }
    </style>
</head>
<body>
    <!-- SVG Container -->
     <div class="svg-container"></div>
	<div class="top-container"> 
		 <div class="svg-container">
			<a href="details.html" class="svg-link"><img src="grid-details.svg" alt="Grid Details" class="svg-item"></a>
			<a href="grid.html" class="svg-link"><img src="grid-square.svg" alt="Grid Square" class="svg-item"></a>
			<a href="index.html" class="svg-link"><img src="grid-large.svg" alt="Grid Large" class="svg-item"></a>
		</div>
	</div>
	
 

</body>
</html>
