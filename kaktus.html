<!DOCTYPE html>
<html lang="fr">
<head>
   <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKTUS</title>
    <link rel="stylesheet" href="csspages.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    
	<!-- impoter Menu générale -->
	<div id="menu-placeholder"></div>
	<div id="svgmenupages-placeholder"></div>
	
   
    <!-- deux colonnes -->        
   
	<div class="colonne-fixed">
            <div class="Title">KAKTUS</div>
            <div class="Subtitle">Ironic teapot 2019</div>
            <div class="textebox-container">
                <div class="texte">Dimension:  cm</div>
                <div class="texte">The Kaktus teapot is a funny and ironic object inspired from Richard Hutten’s mug. This is supposed to be a porcelain teapot but could also be made from plastic .</div>
            </div>
            <div class="sousmenu-wrapper">
            <div class="icon-container">
                <a href="#" data-model-src="glb/kaktus.glb" class="icon-link" id="ouvrir-model-viewer">
                    <img src="3DICON.svg" alt="Open Model Viewer" class="icon-item">
                </a>
                <div class="texte texte-icon"> 3D Model teapot</div>
            </div>
			</div>
      
            </div>
			
			<!-- colonne 2 -->   
		
			<div id="modelContainer">
				<button class="close-button" id="closeModelViewer">
					<img src="crosss.svg" alt="Close">
				</button>
				<model-viewer id="modelViewer" src='glb/kaktus.glb' autoplay loading="eager" ar ar-modes="webxr scene-viewer quick-look" ar-status="not-presenting" auto-rotate bounds="tight" rotation-per-second="1deg" environment-image="glb/studio.hdr" exposure="0.7" camera-controls interpolation-decay="200" shadow-intensity="1" interaction-prompt="none" camera-orbit="-40deg 82deg 12m" min-camera-orbit="auto 40deg a">
				</model-viewer>
			</div>
			
			
			<div id="image-container"></div>
			<div id="loader">
   				 <div class="spinner"></div>
			</div>

    
<script>



// Importer les images en lignes
function preloadImages(imageUrls) {
    return Promise.all(imageUrls.map(url => {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = url;
            img.onload = () => resolve(img); // Résoudre avec l'image chargée
            img.onerror = () => resolve(null); // Ignorer les erreurs et résoudre avec null
        });
    }));
}

document.addEventListener('DOMContentLoaded', () => {
    let mediaFiles = [
        "pages/kaktus/1.jpg",
        "pages/kaktus/2.jpg",
        "pages/kaktus/3.jpg",
        "pages/kaktus/4.jpg",
        "pages/kaktus/5.jpg",
        "pages/kaktus/6.jpg",
        "pages/kaktus/7.jpg",
		"pages/kaktus/8.jpg",
        "pages/kaktus/9.jpg",
        "pages/kaktus/10.jpg",
        "pages/kaktus/11.jpg",
        "pages/kaktus/12.jpg",
        "pages/kaktus/13.jpg",
        "pages/kaktus/14.jpg",
        "pages/kaktus/15.jpg",
        "pages/kaktus/16.jpg",
        "pages/kaktus/17.jpg"
    ];

    const loader = document.getElementById('loader');

    preloadImages(mediaFiles).then(images => {
        let imageContainer = document.getElementById('image-container');
        images.forEach(img => {
            if (img) {
                img.classList.add('imagelarge');
                imageContainer.appendChild(img);
            } else {
                console.warn('Une image est manquante ou a échoué à se charger.');
            }
        });

        // Cacher le loader après le chargement des images
        loader.style.display = 'none';
    }).catch(error => {
        console.error('Erreur lors du préchargement des images :', error);
	    loader.style.display = 'none';
    });
});

	
	</script>
	<script src="pages-script.js"></script>
</body>
</html>
