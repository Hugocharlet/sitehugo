    <style>
        /* Nouveaux styles pour les cases à cocher personnalisées */

        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border: 2px solid #000;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            margin: 0;
        }

        input[type="radio"]:checked {
            background-color: #000; /* Le fond devient entièrement noir lorsque la case est cochée */
        }

        body {
            font-family: 'Avenir', sans-serif;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        h1, h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
        }
        label {
            font-family: 'Avenir', sans-serif;
            font-size: 13px;
            font-weight: 300;
            align-items: center; /* Centre verticalement les éléments enfants */
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* Ajoute un espace entre les lignes */
        }
		
    .color-circle {
        width: 30px;         
        height: 30px;        
        border-radius: 50%;  /* Cercle parfait */
        display: inline-block;
        margin-left: 10px; 
		margin-right: 10px; 		
		
    }

        .column {
            margin-bottom: 80px;
        }

        .group {
            margin-bottom: 10px;
        }
        button {
            font-size: 13px;
            font-family: 'Avenir', sans-serif;
        }
        #modelUrl {
            font-size: 13px;
            font-family: 'Avenir', sans-serif;
            margin-top: 20px;
        }
		model-viewer {
			width: 50vw; /* 50% de la largeur de l'écran */
			height: 70vh; /* 70% de la hauteur de l'écran */
			max-width: 50vw; /* Largeur maximale de 50% */
			border: 1px solid #ccc; 
			background-color: #F5F5F5;
		}

        .thumbnail {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px; /* Espace entre la case à cocher et le texte */
			
        }
		
		.thumbnail1 {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin: 0 10px; /* Espace entre la case à cocher et le texte */
			
        }

        .container {
			margin-top : 100px;
			margin-bottom : 100px;
			margin-left : 8%;
            position: absolute;
            align-items: flex-start;

        }

        .main-container {
	        display: flex;
	        position: relative;

            gap: 80px; /* Espacement entre les colonnes */

   
		}
		
		@media (max-width: 600px) {
    .container {
        width: 92%; /* Prend toute la largeur de l'écran */
        margin-left: 4%; /* Marge de 4% à gauche */
        margin-right: 4%; /* Marge de 4% à droite */
          
    }
    .main-container {
        display: block; /* Met les éléments en ligne verticale */
            }
    model-viewer {
        width: 100%;
		max-width:100%; /* Le modèle occupe toute la largeur disponible */
        border: 1px solid #ccc;
        background-color: #F5F5F5;
    }
			}
    </style>
  

</head>

	<!-- impoter Menu générale -->
	<div id="menu-placeholder"></div>
	<div id="svgmenupages-placeholder"></div>
	
    <!-- Script pour importer le menu -->



<script>
document.addEventListener('DOMContentLoaded', () => {
    // Importer le menu général depuis la racine
    fetch('../../menugenerale.html')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur de chargement du menu général : ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
            console.log('Menu général chargé');
        })
        .catch(error => {
            console.error('Erreur lors du chargement du menu général :', error);
        });

    // Importer le menu SVG depuis la racine
    fetch('../../svgmenupages.html')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur de chargement du menu SVG : ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('svgmenupages-placeholder').innerHTML = data;
            console.log('Menu SVG chargé');
        })
        .catch(error => {
            console.error('Erreur lors du chargement du menu SVG :', error);
        });
});

</script>
