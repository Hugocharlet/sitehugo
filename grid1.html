<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');

        .svg-container {
            padding: 20px 8%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            box-sizing: border-box;
        }

        .svg-link {
            transition: filter 0.3s ease;
        }

        .svg-link:hover .svg-item {
            filter: brightness(0);
        }

        .svg-item {
            width: 22px;
            height: auto;
        }

        .carousel-container {
            margin: 45px 8% 0px;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        img {
            max-height: 100%;
            max-width: 100%;
        }

        .arrowleft, .arrowright {
            position: absolute;
            top: 50%;
            user-select: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .arrowleft {
            left: 30px;
        }

        .arrowright {
            right: 30px;
        }

        .copyright {
            font-family: 'Roboto';
            padding: 35px;
            font-size: 12px;
            color: #666;
            text-align: center;
            margin: 0;
        }

        .gallery {
            margin-top: 0px;
            padding: 0 8%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }

.gallery-item {
    position: relative;
    overflow: visible; /* Permet aux images de déborder */
}

.gallery-item img {
    width: 100%;
    height: auto;
    object-fit: cover;
    transition: transform 0.3s, filter 0s, opacity 0s;
    opacity:0.7;
	
   
}
.gallery-item:hover img {
    border-radius: 5px;
    z-index: 10;
    filter: none;
    opacity: 1;
    position: relative; /* Position relative pour que l'ombre soit visible */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.75); /* Ombre plus grande, centrée et intense au survol */
    animation: zoomquick 0.5s, zoomslow 30s;
    animation-delay: 0s, 0.5s; /* Délai de 0s pour zoomquick et 0.5s pour zoomslow */
}

@keyframes zoomquick {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.5);
    }
}

@keyframes zoomslow {
    0%, 100% {
        transform: scale(1.5);
    }
    50% {
        transform: scale(2);
    }
}




        @media (max-width: 600px) {
		
		
			.gallery-item img {
			width: 100%;
			height: auto;
			object-fit: cover;
			transition: transform 0.3s, filter 0s, opacity 0s;
			opacity:0.7;
		   
		}
            .copyright {
                font-family: 'Roboto', sans-serif;
                font-size: 9px;
                color: #666;
                text-align: center;
                position: relative;
                margin-top: 20px;
                width: 100%;
                padding: 10px 0;
                box-sizing: border-box;
            }

            .gallery {
                margin-top: 0px;
                padding: 0 8%;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('menugenerale.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Erreur lors du chargement du menu :', error);
            });
    });
    </script>
    <div class="svg-container">
        <a href="details.html" class="svg-link"><img src="grid-details.svg" alt="Grid Details" class="svg-item"></a>
        <a href="grid.html" class="svg-link"><img src="grid-square.svg" alt="Grid Square" class="svg-item"></a>
        <a href="index.html" class="svg-link"><img src="grid-large.svg" alt="Grid Large" class="svg-item"></a>
    </div>
    
    <div class="gallery" id="gallery">
        <!-- Les images seront insérées ici par JavaScript -->
    </div>
    
    <div class="copyright">
        <p>©️2024 hugocharletdesign</p>
    </div>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

 async function generateGallery() {
    try {
        const jsonFilePath = 'img/images.json';
        const response = await fetch(jsonFilePath);
        if (!response.ok) {
            throw new Error('Erreur lors de la récupération du fichier JSON');
        }
        const imageFiles = await response.json();
        const shuffledImages = shuffleArray(imageFiles);

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        shuffledImages.forEach(item => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            const linkElement = document.createElement('a');
            linkElement.href = item.url; // Utilisez l'URL de l'objet JSON
            linkElement.target = '_blank'; // Ouvre le lien dans un nouvel onglet

            const imgElement = document.createElement('img');
            imgElement.src = `img/${item.src}`; // Utilisez la source de l'objet JSON
            imgElement.alt = 'Image aléatoire';

            linkElement.appendChild(imgElement);
            galleryItem.appendChild(linkElement);
            gallery.appendChild(galleryItem);
        });
    } catch (error) {
        console.error('Erreur lors de la génération de la galerie:', error);
    }
}


        window.onload = generateGallery;
    </script>
    <script src="couleur.js"></script>
</body>
</html>
