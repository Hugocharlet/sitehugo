<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFOS</title>
    <link rel="stylesheet" href="csspages.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");

      body {
        background-color: #e5e5e5;
        font-family: "IBM Plex Mono", monospace;
        color: #303030;
      }
      h1 {
        font-family: "IBM Plex Mono", monospace;
        font-size: 15px;
        font-weight: 500;
      }
      .titre {
        margin-bottom: 10px;
        font-weight: 500;
        border-bottom: 1px solid #303030;
      }
      .texte {
        font-weight: 400;
        font-style: italic;
        font-size: 13px;
      }
      .colonne-container {
        margin-top: 100px;
        margin-right: 8%;
        margin-left: calc(38% + 20px);
      }
      .image-container {
        left: 8%;
        top: 100px;
        position: fixed;
        width: 30vw;
        aspect-ratio: 1/1;
      }
      .image-container img {
        width: 100%;
      }

      @media (max-width: 600px) {
        .image-container {
          display: none;
        }
        .titre {
          display: none;
        }
        .colonne-container {
          margin-top: 110px;
          margin-right: 4%;
          margin-left: 4%;
        }
      }
    </style>
  </head>
  <body>
    <!-- importer Menu générale -->
    <div id="menu-placeholder"></div>

    <!-- Script pour importer le menu -->
    <script src="navbar.js"></script>

    <div class="image-container">
      <img src="carte.jpg" alt="image fond" />
    </div>

    <div class="colonne-container">
      <h1 class="titre">CONTACT:</h1>
      <p class="contact-info texte">
        Hugo Charlet design studio <br />
        8 rue du commandant Arnould <br />
        33000 Bordeaux [France] <br /><br />
        <a
          class="texte"
          style="text-decoration: none"
          href="mailto:info@hugocharlet.com"
          >E-mail:<span style="color: #808080"> info@hugocharlet.com</span> </a
        ><br />
        <a
          class="texte"
          style="text-decoration: none"
          href="https://www.instagram.com/hugocharletb/"
          >IG:<span style="color: #808080"> @hugocharletb</span>
        </a>
      </p>
    </div>
  </body>
</html>
