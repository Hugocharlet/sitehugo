		body {
			margin: 0;
			font-family: 'Space Mono', monospace;
		}

		@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');
		@import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');


		/* Ajustement du conteneur SVG */


		.carousel-container {
			margin: 40px 8% 0px;
			height: 77vh;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
					z-index:0;
		}

		.image-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
			overflow: hidden;
			position: relative;
		}

		img {
			max-height: 100%;
			max-width: 100%;
		}

        .arrowleft, .arrowright {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            user-select: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1;
        }

        .arrowleft {
            left: 30px;
        }

        .arrowright {
            right: 30px;
        }

        .copyright {
            font-family: 'Roboto';
            font-size: 12px;
            color: #666;
            text-align: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }

		.gallery {
			margin-top: 0px;
			padding: 0 8%;
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			gap: 20px;
		}

		.gallery-item {
			position: relative;
			overflow: hidden;
		}

		.gallery-item img {
			width: 100%;
			height: auto;
			object-fit: cover;
			transition: transform 2s ease;
		}

		.gallery-item a {
			display: block;
			width: 100%;
			height: 100%;
		}

		.gallery-item:hover::after {
			opacity: 1;
		}

		.rotate {
			transform: scaleX(-1) rotate(360deg); /* Effet miroir horizontal */
			transition: transform 2s !important;
			background-color: rgba(0, 0, 0, 0.5); /* Ajout d'un voile gris si besoin */
		}
@media (max-width: 600px) {
.copyright {
	font-family: 'Roboto', sans-serif;

	<!-- impoter Menu générale -->
	<div id="menu-placeholder"></div>
	
	
    <!-- Script pour importer le menu -->



<script>
document.addEventListener('DOMContentLoaded', () => {
    // Importer le menu général
    fetch('menugenerale.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
            console.log('Menu général chargé');
        })
        .catch(error => {
            console.error('Erreur lors du chargement du menu général :', error);
        });

    // Importer le menu SVG
    fetch('svgmenu.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('svgmenu-placeholder').innerHTML = data;
            console.log('Menu SVG chargé');
        })
        .catch(error => {
            console.error('Erreur lors du chargement du menu SVG :', error);
        });

    console.log('Scripts de chargement des menus initialisés');
});
</script>
