		<style>
			body {
				font-family: "Hanken Grotesk", sans-serif;
				color: #303030;
			}

			.carousel-container {
				margin: 90px 8% 0px;
				height: 77vh;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				z-index: 0;
			}

			.image-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				overflow: hidden;
				position: relative;
			}

			img {
				max-height: 100%;
				max-width: 100%;
			}
			.arrowleft,
			.arrowright {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				user-select: none;
				width: 4%;
				height: 4%;
				cursor: pointer;
				z-index: 1;
			}
			.arrowleft {
				left: 30px;
			}
			.arrowright {
				right: 30px;
			}
			.copyright {
				font-family: "Roboto";
				font-size: 12px;
				color: #666;
				text-align: center;
				position: fixed;
				bottom: 20px;
				width: 100%;
			}

			@media (max-width: 600px) {
				.copyright {
					font-size: 9px;
					color: #666;
					position: relative; /* Utiliser relative pour que le texte suive le flux normal du document */
					margin-top: 20px; /* Espacement au-dessus du copyright */
					width: 100%;
					padding: 10px 0; /* Espacement autour du texte, si nécessaire */
					box-sizing: border-box; /* Inclut le padding dans la largeur totale */
				}
				.arrowleft,
				.arrowright {
					width: 20px;
					height: 20px;
				}
				.image-container img {
					height: 80%;
					width: auto;
					object-fit: cover;
				}
			}
		</style>
	</head>
	<body>
		<!-- impoter Menu générale -->
		<div id="menu-placeholder"></div>

		<!-- Script pour importer le menu -->
		<script src="navbar.js"></script>

		<div class="carousel-container">
			<img class="arrowleft" src="arrowleft.svg" alt="Flèche gauche" onclick="previousImage()" />
			<div class="image-container" id="carousel-images">
				<!-- Les images seront insérées ici par JavaScript -->
				<img id="imageid" src="imgCarrousel\icone.jpg" alt="Gallery Image" onclick="nextImage()" />
			</div>
			<img class="arrowright" src="arrowright.svg" alt="Flèche droite" onclick="nextImage()" />
		</div>

		<div class="copyright">
			<p>©️2024 hugocharletdesign</p>
		</div>

		<script>
			let imagesCarrousel = [
				"imgCarrousel/image13.jpg",

				"imgCarrousel/untitled22.jpg",
				"imgCarrousel/wegner15 19.jpg",
				"imgCarrousel/wegner15 21.jpg"
			];
			let currentIndex = 0;

			function showImage(index) {
				const image = document.getElementById("imageid");
				image.src = imagesCarrousel[index];
			}

			function previousImage() {
				currentIndex = currentIndex > 0 ? currentIndex - 1 : imagesCarrousel.length - 1;
				showImage(currentIndex);
			}

			function nextImage() {
				currentIndex = currentIndex < imagesCarrousel.length - 1 ? currentIndex + 1 : 0;
				showImage(currentIndex);
			}

			// Appeler fetchImages pour initialiser le carrousel

			document.addEventListener("DOMContentLoaded", () => {
				showImage(currentIndex);
			});
		</script>
	</body>
