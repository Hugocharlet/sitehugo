    body {
      font-family: "Hanken Grotesk", sans-serif;

    .carousel-container {
      position: relative;
      margin: 90px var(--margin-general) 0px;
      height: 77vh;
      z-index: 0;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    img {
      max-height: 100%;
      max-width: 100%;
    }

    .nav-arrow-container {
      position: absolute;
      left: calc(var(--margin-general) + 10px);
      width: calc(100% - 2 * (var(--margin-general) + 10px));
      top: 50%;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .nav-arrow-wrapper {
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .left {
      left: 30px;
    }

    .right {
      right: 30px;
    }

    .left:hover {
      transform: translateX(-3px);
    }

    .right:hover {
      transform: translateX(3px);
    }

    .nav-arrow-wrapper:hover .arrow-svg {
      stroke: #303030;
      fill: #303030;
    }

    .nav-arrow-wrapper:hover .arrow-text {
      color: #303030;
    }

    .arrow-svg {
      height: 20px;
      width: auto;
      stroke: #afafaf;
      fill: #afafaf;
      cursor: pointer;
    }

    .arrow-text {
      font-size: 0.8rem;
      font-family: "IBM Plex Mono", monospace;
      font-weight: 400;
      font-style: italic;
      color: #afafaf;
      cursor: pointer;
    }

    footer p {
      font-family: "Roboto";
      font-size: 12px;
      color: #666;
      text-align: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
    }

      const shuffled = [...array]; // Copie du tableau

        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
